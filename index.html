<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNA Loader</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="loader-container">
      <h1>Loading...</h1>
      <div class="pink-dot-container">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
        <span class="dot dot5"></span>
        <span class="dot dot6"></span>
        <span class="dot dot7"></span>
        <span class="dot dot8"></span>
        <span class="dot dot9"></span>
        <span class="dot dot10"></span>
        <span class="dot dot11"></span>
        <span class="dot dot12"></span>
        <span class="dot dot13"></span>
        <span class="dot dot14"></span>
        <span class="dot dot15"></span>
      </div>
      <div class="blue-dot-container">
        <span class="b-dot bd1"></span>
        <span class="b-dot bd2"></span>
        <span class="b-dot bd3"></span>
        <span class="b-dot bd4"></span>
        <span class="b-dot bd5"></span>
        <span class="b-dot bd6"></span>
        <span class="b-dot bd7"></span>
        <span class="b-dot bd8"></span>
        <span class="b-dot bd9"></span>
        <span class="b-dot bd10"></span>
        <span class="b-dot bd11"></span>
        <span class="b-dot bd12"></span>
        <span class="b-dot bd13"></span>
        <span class="b-dot bd14"></span>
        <span class="b-dot bd15"></span>
      </div>
    </div>
    <footer>
      <p>Made with ‚ù§ by <a href="https://sarabjitsingh.live/" target="_blank">Sarabjit Singh</a></p>
    </footer>
  </body>
</html>
